<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kenzie.one</title>
    <style>
        a {
            color: white;
            text-decoration: none;
        }
        html {
            background-color: black;
            color: white;
        }
        * {
            font-family: monospace;
    </style>
</head>
<body>
<img href="https://kenzie.one" src="../img/logo.png"  alt="Kenzie.one Logo"/>
<p style="font-size:0.7rem;">Owned by <a href="mailto:william@kenzie.one" style="color:#4EA3FCFF;">William T.L. Kenzie</a></p>
<br />
<div id="posts">

</div>
<script>
    const generatePost = (tags, title, content, link) => `<div style="border:white;">
<h1>${title}</h1>
<p style="font-size:0.7rem">${tags}</p>
<p><a href="${link}">${content}</a></p>
</div>`

fetch('https://dev.to/api/articles?username=williamkenzie')
.then((response) => response.json())
.then((data) => {
for (const post of data) {
document.getElementById("posts").innerHTML += generatePost(post.tag_list[0], post.title, post.description, post.url)
}
});
</script>
<noscript>
    <p>Sorry, we use Javascript to render blog posts from Dev.to!</p>
    <p><a href="https://dev.to/williamkenzie">Feel free to click here to view the articles directly</a></p>
</noscript>
